                <div id="fechas" class="fechas">
                    <label id="lFechaInicio" class="label" for="fechaInicio" >Desde:</label>
                    <input type ="date" id="iFechaInicio" class="iFechas" name="fechaInicio" 
                        value="1900-01-01"
                        min="2020-01-01" max="2020-12-31">
                        <br><br>
                    <label id="lFechaFinal" class="label" for="fechaFinal">Hasta:</label> 
                    <input type ="date" id="iFechaFinal" class="iFechas" name="fechaFinal" 
                        value="2100-12-31"
                        min="2020-01-01" max="2020-12-31">
                </div>
                
                <div id="select1" class="select1">
                    <label id="lEstado" class="label" for="estado">Estado</label>
                        <select id="sEstado" class="select" name="estado"> 
                            <option value="Todo">0-Todo</option>
                            <option value="Procesando">1-Procesando</option>
                            <option value="Procesada">2-Procesada</option>
                            <option value="Nula">3-Nula</option>
                            <option value="Cajas">4-Caja</option>
                            <option value="Rechazadas">5-Rechazadas</option>
                        </select><br><br>
                    <label id="lPago" class="label" for="pago">Pago</label>
                        <select id="sPago" class="select" name="pago">
                            <option value="Todo">0-Todo</option>
                            <option value="Contado">1-Contado</option>
                            <option value="Credito">2-Cr√©dito</option>
                        </select>
                </div>

                <div id="select2" class="select2">
                    <label id="lTipo" class="label" for="tipo">Tipo</label>
                    <select id="sTipo" class="select" name="tipo"> 
                        <option value="Facturas">1-Facturas</option>
                        <option value="Proformas">2-Proformas</option>
                        <option value="Pedidos">3-Pedidos</option>
                        <option value="Proforma-G">4-Proforma-G</option>
                    </select><br><br>
                    <label id="lMedio" class="label" for="medio">Medio</label>
                    <select id="sMedio" class="select" name="medio">
                        <option value="Todo">00-Todo</option>
                        <option value="Efectivo">01-Efectivo</option>
                        <option value="Tarjeta">02-Tarjeta</option>
                    </select>    
                </div>

                <div id="select3" class="select3">
                    <label id="lEntrega" class="label" for="entrega">Entrega</label>
                    <select id="sEntrega" class="select" name="entrega"> 
                        <option value="Local">1-Local</option>
                        <option value="Express">2-Express</option>
                    </select><br><br>
                    <label id="lCaja" class="label" for ="caja"># Caja</label>
                    <input id="iCaja" class="input" type="number" name="caja">
                </div>

                
                <div id="input1" class="input1">

                    <label id="lDetalle" class="label" for ="detalle">Detalle</label>

                    <label id="lDetalleMedio" class="label" for ="detalleMedio">Detalle Medio</label>
                    <input id="iDetalleMedio" class="input" type="text" name= "detalleMedio">

                    <label id="lDir" class="label" for ="dir">Dir</label>
                    <input id="iDir" class="input" type="text" name= "dir">
                </div>

                <div id="textArea" class="textArea">

                    <textarea id="iFacturas" class="text_area" name="facturas" name="facturas" ></textarea>

                    <label id="lNombreEnFacturas" class="label" for ="nombreEnFacturas">Nombre en facturas</label>
